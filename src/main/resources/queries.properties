query.performance.sgmp.transactions = select to_char(l.dataprocessamento,'dd/mm/yyyy hh24:') "batch processing time",  cc.descricaocompensacao,  t.sequenciallote,  count(*) from codigocompensacao cc inner join transacao t on t.idcodigocompensacao=cc.idcodigocompensacao inner join loteprovedor l on l.sequenciallote=t.sequenciallote where trunc(l.dataprocessamento)>=? and l.idtipolote=0 group by to_char(l.dataprocessamento,'dd/mm/yyyy hh24:'), cc.descricaocompensacao, t.sequenciallote order by 1
query.performance.sgmp.loteprovedor = select  to_char(l.dataprocessamento,'dd/mm/yyyy hh24:') "processing time",count(*) total from loteprovedor l where l.idtipolote=0 and trunc(l.dataprocessamento)>=? group by  to_char(l.dataprocessamento,'dd/mm/yyyy hh24') order by 1;
query.performance.sgap.compensation = select csgmp.datahoratransacao,csgmp.sequencial,csgmp.idlocal,csgmp.idcomplementolocal,csgmp.valorpagamento,csgmp.placaveiculo,sgmp_t.datainsercao data_compensacao,sgmp_t.idclassecontrato,sgmp_t.sequenciallote,sgmp_t.idcodigocompensacao from contadetalhessgmp csgmp left outer join transacao@dbl_sgmp sgmp_t on csgmp.idtransacao=sgmp_t.idtransacaosa left outer join codigocompensacao@dbl_sgmp cc on cc.idcodigocompensacao=sgmp_t.idcodigocompensacao where trunc(csgmp.datahoratransacao) between ? and ? 
query.performance.sgmp.compensation = select sgmp_t.datainsercao data_compensacao,sgmp_t.idclassecontrato,sgmp_t.sequenciallote,sgmp_t.idcodigocompensacao from transacao@dbl_sgmp sgmp_t left outer join codigocompensacao@dbl_sgmp cc on cc.idcodigocompensacao=sgmp_t.idcodigocompensacao where trunc(sgmp_t.datainsercao) between ? and ?